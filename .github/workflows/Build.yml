name: Build and Push QingLong Docker Image

on:
  push:
    branches: [ main ]
    paths:
      - 'QingLong/services.json'
      - 'QingLong/notify.py'
      - 'QingLong/front.conf'
      - 'QingLong/docker-entrypoint.sh'
      - 'QingLong/README.md'
      - 'QingLong/Dockerfile'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: 🧾 检出仓库代码
        uses: actions/checkout@v4

      - name: 🔐 登录 GitHub 容器注册表
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 🧱 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 📂 提取 REMOTE_FOLDER 并生成标签
        id: taginfo
        run: |
          # 提取 docker-entrypoint.sh 中的 REMOTE_FOLDER 变量（兼容有缩进的写法）
          remote_folder=$(grep -E 'REMOTE_FOLDER\s*=' QingLong/docker-entrypoint.sh | sed -E 's/.*REMOTE_FOLDER\s*=\s*"([^"]*)".*/\1/')

          if [ -z "$remote_folder" ]; then
            echo "❌ 未找到 REMOTE_FOLDER 变量，请检查 docker-entrypoint.sh"
            exit 1
          fi

          echo "✅ 提取的 REMOTE_FOLDER: $remote_folder"

          # 将 : 和 / 替换为单个点，避免非法 Docker 标签
          tag_name=$(echo "$remote_folder" | sed 's/:\/\?/\./g')
          echo "🔧 转换后的标签名: $tag_name"

          # 输出环境变量
          echo "tag_name=$tag_name" >> "$GITHUB_OUTPUT"
          echo "image_name=ghcr.io/${{ github.repository_owner }}/$tag_name" >> "$GITHUB_OUTPUT"

      - name: 📦 构建并推送 Docker 镜像
        uses: docker/build-push-action@v5
        with:
          context: ./QingLong
          push: true
          tags: |
            ${{ steps.taginfo.outputs.image_name }}:latest
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.description=QingLong Docker Image
            org.opencontainers.image.licenses=MIT
          cache-from: type=gha
          cache-to: type=gha,mode=max
